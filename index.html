<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script defer src="/js/app.js"></script>
    <title>Pokemon Type Matchup</title>
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <nav></nav>
    <main>
        <div class="main-columns 1">
            <div id="search-and-results">
                <div id="searchbox-and-button">
                    <input type="text" placeholder="Pokemon or Move Type"/>
                    <button id="get-results">Get Effectiveness</button>
                </div>
                <div id="search-results"></div>
            </div>
            <div class="links img"> 
                <!-- links for advatages or placeholder image  -->
            </div>
        </div>

        <div class="main-columns 2">
            <div class="subtitles 1"></div>
            <div id="strong-against">
                <div class="sub-subtitles 1"></div>
                <ul id="list-SA"></ul>
            </div>
            <div id="no-effect-from">
                <div class="sub-subtitles 2"></div>
                <ul id="list-NEF"></ul>
            </div>
        </div>

        <div class="main-columns 3">
            <div class="subtitles 2"></div>
            <div id="weak-against">
                <div class="sub-subtitles 3"></div>
                <ul id="list-WA"></ul>
            </div>
            <div id="double-damage-from">
                <div class="sub-subtitles 4"></div>
                <ul id="list-DDF"></ul>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
