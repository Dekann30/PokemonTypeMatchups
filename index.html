<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script defer src="/js/app.js"></script>
    <title>Pokemon Type Matchup</title>
</head>
<body>
    <header>
        <h1>Pokemon Type Matchups</h1>
    </header>
    <main>
        <div class="main-columns one">
            <div class="boxes" id="search-and-results">
                <div id="searchbox-and-button">
                    <input type="text" placeholder="Pokemon or Move Type" value="bug" />
                    <button id="get-results">Get Effectiveness</button>
                </div>
                <div id="search-results"></div>
            </div>
        </div>
        <div class="subtitles sone">
            <div class="subboxes">Strengths</div>
            <div class="subboxes">Weaknesses</div>
        </div>

        <div class="main-columns two">
            <div class="boxes" id="ddt">
                <div class="sub-subtitles ssone">Double Damage To:</div>
                <ul class="list-boxes" id="list-ddt"></ul>
            </div>
            <div class="boxes" id="ddf">
                <div class="sub-subtitles sstwo">Double Damage From:</div>
                <ul class="list-boxes" id="list-ddf"></ul>
            </div>
        </div>

        <div class="main-columns three">
            <div class="boxes" id="ndf">
                <div class="sub-subtitles ssthree">No Damage From:</div>
                <ul class="list-boxes" id="list-ndf"></ul>
            </div>
            <div class="boxes" id="ndt">
                <div class="sub-subtitles ssfour">No Damage To:</div>
                <ul class="list-boxes" id="list-ndt"></ul>
            </div>
        </div>
        <div class="main-columns four">
            <div class="boxes" id="hdf">
                <div class="sub-subtitles ssfive">Half Damage From:</div>
                <ul class="list-boxes" id="list-hdf"></ul>
            </div>
            <div class="boxes" id="hdt">
                <div class="sub-subtitles sssix">Half Damage To:</div>
                <ul class="list-boxes" id="list-hdt"></ul>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
